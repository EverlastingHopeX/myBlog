<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragment :: head(~{::title})">
    <title>归档</title>
</head>

<body>

<!--导航栏,ui表示ui组件,inverted颜色反转-->
<nav th:replace="_fragment :: menu(4)"></nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <!--semantic中的container有响应式效果，根据不同的屏幕尺寸达到最好的效果-->
    <div class="ui container animated fadeIn">
        <!-- 头部 -->
        <div class="ui top padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共
                    <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h2>篇博客
                </div>
            </div>
        </div>
        <th:block th:each="item: ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2017</h2>
            <div class="ui fluid vertical menu" >
                <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="small teal circle icon"></i><span th:text="${blog.title}">blogName</span>
                        <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MM月dd日')}">日期</div>
                    </span>
                    <div class="ui orange basic left pointing label" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
    </div>

</div>
<footer th:replace="_fragment :: footer"></footer>
<th:block th:replace="_fragment :: script"></th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>

</html>
